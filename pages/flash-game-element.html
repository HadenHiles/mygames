<polymer-element name="flash-game-element" attributes="url, width, height" width="300" height="250">
    <template>
        <object codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab" width="{{width}}" height="{{height}}">
            <param name="allowFullScreen" value="true">
            <embed style="max-width: 100%;" class="game" src="{{url}}" width="{{width}}" height="{{height}}" wmode="opaque" allowfullscreen="true" type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer">
        </object>
    </template>
    <script>
        Polymer('flash-game-element');
    </script>
</polymer-element>
